<!DOCTYPE html>
<html>

<head>
    <style>
        .profile-card {
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            margin: 30px auto;
            font-family: Arial, sans-serif;
            background: #fff;
        }

        .avatar {
            width: 160px;
            height: 160px;
            background: #19506d;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            margin-top: 15px;
            font-size: 1.4em;
            color: #222;
            font-weight: 600;
        }

        .role {
            margin-top: 8px;
            background: #e1e7f3;
            color: #0077be;
            display: inline-block;
            padding: 4px 16px;
            font-size: 1.1em;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <div class="avatar">
            <!-- You can use your own image below -->
            <img src="emploeey.png" alt="Avatar">
        </div>
        <div class="name">Asher Alex A.J</div>
        <div class="role">School Student</div>
    </div>
</body>

</html>
